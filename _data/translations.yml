  first_product_content_right_list_05:  "Integrated Planning: Combine financial, operational, and sales planning procedures."
  
  second_product_content_middle_first_header: "Outsourced CFO Services"
  second_product_content_middle_first_text: "Drive business performance by providing specifically designed financial management advisory for your business needs and scale. Everyday focus is pointed on increasing value of your business."

  second_product_content_right_list_01: "Financial reporting to management: providing of key financial information to business owners and management"
  second_product_content_right_list_02: "Data analysis advisory for management decisions: extracting, filtering and analysing on neccesary business data."
  second_product_content_right_list_03:  "Ad-hoc advisory: support on everyday financial decisions as well as specifc business cases"
  second_product_content_right_list_04:  "Process monitoring and improvement: analysis of existing processes and reporting procedures."
  
  third_product_content_middle_first_header: "Business Valuation"
  third_product_content_middle_first_text: "Accurate and reliable Business Valuation services to support company valuation management, strategic and sucession planning and investment decisions"
  third_product_content_middle_second_header: "Common Use Cases:"
  third_product_content_middle_list_01: "Quick value estimate"
  third_product_content_middle_list_02: "Detailed valuation for strategic planning and / or transaction needs"
  third_product_content_middle_list_03: "Strategic value management"
  third_product_content_right_list_01: "Quick online valuation tool: automated assesment of possible value, using  automated  procedures for first value etimate"
  third_product_content_right_list_02: "Market Comparables: Compare your business to similar companies in the market."
  third_product_content_right_list_03:  "Discounted Cash Flow (DCF): Estimate the value of your business based on future cash flows."
  third_product_content_right_list_04:  "Detailed business analysis: provision of market analysis and company Due Diligence service with focus on historical and comparative performance analysis and impact on business value"
  third_product_content_right_list_05:  "Advisory on management of business value: Estimate and manage hidden potential of value of your business."
  
  forth_product_content_middle_first_header: "Financial Consolidation"
  forth_product_content_middle_first_text: "Make multi-entity reporting easy using our solution for Financial Consolidation services. Using Jedox consolidation solution, we can ensure full cycle advisory starting for data accurate data management with focus on providing of transparent consolidated financial reports."
