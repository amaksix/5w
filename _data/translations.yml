lv:
  main_header_first: "KUR FINANSES SASTOPAS AR"
  main_header_second: "INOVĀCIJĀM"
  explore_text: "Atklājiet izaugsmi un efektivitāti ar mūsu finanšu pakalpojumu klāstu—Budžetēšana, Plānošana, Konsolidācija, Vērtēšana un Projektu vadība. Mūsu risinājumi palīdz jums būt soli priekšā konkurentiem."
  explore_button: "Izpētīt Mūsu Risinājumus"
