en:
  main_header_first: "WHERE FINANCE MEETS"
  main_header_second: "INNOVATION"
  explore_text: "Unlock growth and efficiency with our comprehensive suite of financial services—Budgeting, Planning, Consolidation, Valuation, and Project Management. Designed to empower your decision-making, our solutions help you stay ahead in a competitive market."
  explore_button: "Explore Our Solutions"
  about_us_title: "ABOUT US"
  about_us_text: "With years of experience in financial consulting, we specialize in delivering innovative solutions that simplify complex processes. Our team is dedicated to helping businesses achieve their financial goals."
  about_us_button: "Learn More About Us"
  solutions_header: 'Ignite <span class="highlight-text">Your Potential</span> with Innovations'
  solutions_text: 'With years of experience in financial consulting, we specialize in delivering innovative solutions that simplify complex processes. Our team is dedicated to helping businesses achieve their financial goals.'
  contact_header: 'Contact Us'
  contact_us_text: "Take the next step toward financial excellence. Contact us today for a personalized consultation."
  products_button: "Explore All Solutions"
  solutions_element_first_header: "Budgeting & Planning"
  solutions_element_second_header: "Financial Consolidation"
  solutions_element_third_header: "Financial Valuation"
  solutions_element_forth_header: "Project Management"
  solutions_element_fifth_header: "Outsorced CFO"
  solutions_element_first_text: "Drive business performance with seamless budgeting and planning powered by Jedox, the market-leading enterprise performance management (EPM) software."
  solutions_element_second_text: "Make multi-entity reporting and compliance easy with our Financial Consolidationservices. We ensure accuracy, transparency, and compliance in all aspects of consolidated financial reporting."
  solutions_element_third_text: "Accurate and reliable Financial Valuation services to support mergers, acquisitions, strategic planning, and investment decisions."
  solutions_element_forth_text: "Achieve your business objectives with our Project Management services—ensuring projects are delivered on time, within budget, and aligned with your strategic goals."
  solutions_element_fifth_text: "Proactive threat detection and neutralization to keep your business secure."
  phases_header: 'Elevate Your Business with Our <span class="highlight-text">Five-Phase</span> Approach'
  phases_text: 'Explore our five-phase approach to see how we drive growth and efficiency at every step'
  phase: "Phase"
  phase_scroll_content_header_first: "Who"
  phase_scroll_content_header_second: "What"
  phase_scroll_content_header_third: "When"
  phase_scroll_content_header_forth: "Why"
  phase_scroll_content_header_fifth: "Where"
  phase_scroll_content_text_first: "Our network consists of leading professionals with extensive experience and industry recognition."
  phase_scroll_content_text_second: "Whether you need a budgeting expert, a consolidation professional for multi-entity reporting, or a valuation consultant for strategic planning, we’ll match you with the right person for the job."
  phase_scroll_content_text_third: "Scaling up? We help with strategic planning. Merging companies? We handle financial consolidation. Uncertain about valuation? We provide clarity."
  phase_scroll_content_text_forth: "Your success is our priority. We’re committed to delivering measurable results and exceeding expectations."
  phase_scroll_content_text_fifth: "We work globally, connecting businesses with top-tier financial experts regardless of location. Whether you're a startup, mid-sized company, or enterprise-level corporation, we bring the right expertise to your doorstep—virtually or in person."

lv:
  main_header_first: "KUR FINANSES SASTOPAS AR"
  main_header_second: "INOVĀCIJĀM"
  explore_text: "Atklājiet izaugsmi un efektivitāti ar mūsu finanšu pakalpojumu klāstu—Budžetēšana, Plānošana, Konsolidācija, Vērtēšana un Projektu vadība. Mūsu risinājumi palīdz jums būt soli priekšā konkurentiem."
  explore_button: "Izpētīt Mūsu Risinājumus"
  about_us_title: "PAR MUMS"
  about_us_text: "Ar daudzu gadu pieredzi finanšu konsultāciju jomā, mēs piedāvājam inovatīvus risinājumus, kas vienkāršo sarežģītus procesus. Mūsu komanda palīdz uzņēmumiem sasniegt savus finanšu mērķus."
  about_us_button: "Uzzināt Vairāk"
  solutions_header: 'Aizdedziet <span class="highlight-text">Savus Potenciālus</span> ar Inovācijām'
  solutions_text: 'Ar daudzu gadu pieredzi finanšu konsultāciju jomā mēs specializējamies inovatīvu risinājumu sniegšanā, kas vienkāršo sarežģītus procesus. Mūsu komanda ir apņēmusies palīdzēt uzņēmumiem sasniegt viņu finanšu mērķus.'
  contact_header: 'Sazinieties ar Mums'
  contact_us_text: 'Speriet nākamo soli pretī finanšu izcilībai. Sazinieties ar mums jau šodien, lai saņemtu personalizētu konsultāciju.'
  products_button: "Izpētīt Visus Risinājumus"
  solutions_element_first_header: "Budžeta Plānošana"
  solutions_element_second_header: "Finanšu Konsolidācija"
  solutions_element_third_header: "Finanšu Novērtēšana"
  solutions_element_forth_header: "Projektu Vadība"
  solutions_element_fifth_header: "Ārpakalpojumu CFO"
  solutions_element_first_text: "Uzlabojiet uzņēmuma veiktspēju ar nevainojamu budžeta plānošanu, ko nodrošina Jedox – tirgū vadošā uzņēmuma veiktspējas vadības (EPM) programmatūra."
  solutions_element_second_text: "Atvieglojiet daudzuzņēmumu finanšu pārskatu sagatavošanu un atbilstības nodrošināšanu ar mūsu finanšu konsolidācijas pakalpojumiem. Mēs garantējam precizitāti, caurredzamību un atbilstību visos konsolidētās finanšu atskaites aspektos."
  solutions_element_third_text: "Precīzi un uzticami finanšu novērtēšanas pakalpojumi, kas atbalsta apvienošanos, pārņemšanu, stratēģisko plānošanu un investīciju lēmumus."
  solutions_element_forth_text: "Sasniedziet savus biznesa mērķus ar mūsu projektu vadības pakalpojumiem – nodrošinot, ka projekti tiek īstenoti laikā, ietverot budžetu un saskaņoti ar jūsu stratēģiskajiem mērķiem."
  solutions_element_fifth_text: "Proaktīva draudu noteikšana un neitralizācija, lai nodrošinātu jūsu uzņēmuma drošību."
  phases_header: 'Paceliet savu biznesu augstāk ar mūsu <span class="highlight-text">piecu posmu</span> pieeju'
  phases_text: 'Izpētiet mūsu piecu posmu pieeju, lai redzētu, kā mēs veicinām izaugsmi un efektivitāti ik uz soļa.'
  "phase": "Posms"
  "phase_scroll_content_header_first": "Kas"
  "phase_scroll_content_header_second": "Ko"
  "phase_scroll_content_header_third": "Kad"
  "phase_scroll_content_header_forth": "Kāpēc"
  "phase_scroll_content_header_fifth": "Kur"
  "phase_scroll_content_text_first": "Mūsu tīkls sastāv no vadošajiem profesionāļiem ar plašu pieredzi un nozares atzinību."
  "phase_scroll_content_text_second": "Neatkarīgi no tā, vai jums nepieciešams budžeta plānošanas eksperts, konsolidācijas speciālists vairāku vienību atskaitēm vai vērtēšanas konsultants stratēģiskajai plānošanai, mēs piemeklēsim jums īsto speciālistu."
  "phase_scroll_content_text_third": "Plānojat paplašināties? Mēs palīdzam ar stratēģisko plānošanu. Apvienojat uzņēmumus? Mēs nodrošinām finanšu konsolidāciju. Neesat pārliecināts par vērtējumu? Mēs sniedzam skaidrību."
  "phase_scroll_content_text_forth": "Jūsu panākumi ir mūsu prioritāte. Mēs esam apņēmušies nodrošināt izmērāmu rezultātu un pārsniegt cerības."
  "phase_scroll_content_text_fifth": "Mēs strādājam globāli, savienojot uzņēmumus ar augstākās klases finanšu ekspertiem neatkarīgi no atrašanās vietas. Neatkarīgi no tā, vai esat jaunuzņēmums, vidēja lieluma uzņēmums vai liela korporācija, mēs nodrošinām jums nepieciešamo ekspertīzi – gan virtuāli, gan klātienē."