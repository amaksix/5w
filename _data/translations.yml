  forth_product_content_middle_list_02: "Improved decision-making with accurate, timely reports"
  forth_product_content_middle_list_03: "Reduced risk of non-compliance"
  forth_product_content_right_list_01: "Automated Data Collection: Reducing of manual errors and improve data accuracy."
  forth_product_content_right_list_02: "Intercompany Eliminations: Simplify reconciliations and eliminate discrepancies."
  forth_product_content_right_list_03:  "Multi-Currency Support: Consolidate financials across multiple regions with ease."
  forth_product_content_right_list_04:  "Compliance & Audit Support: Ensure compliance with financial standards and provide full audit trails."
  
  fifth_product_content_middle_first_header: "Project Management"
  fifth_product_content_middle_first_text: "Achieve your business objectives with outsourced Project Management services — ensuring projects are delivered on time, within budget, and aligned with your strategic goals."
  fifth_product_content_middle_second_header: "Specialized in:"
  fifth_product_content_middle_list_01: "Financial transformation projects"
  fifth_product_content_middle_list_02: "IT implementation and integration"
  fifth_product_content_middle_list_03: "Business process improvement"
  fifth_product_content_right_list_01: "Planning & Strategy: We work closely with you to define project goals, scope, and timelines."
  fifth_product_content_right_list_02: "Budget Management: Monitor costs in real-time to avoid overruns."
  fifth_product_content_right_list_03:  "Performance Tracking: Use KPIs to measure project success and adjust when necessary."
  fifth_product_content_right_list_04:  "Risk Management: Identify risks early and develop mitigation strategies."

